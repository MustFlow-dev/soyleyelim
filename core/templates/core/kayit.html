{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Söyleyelim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .auth-card { border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); overflow: hidden; }
        
        /* Banner Alanı */
        .promo-banner { background: linear-gradient(135deg, #ff6b00 0%, #ff9f43 100%); color: white; padding: 25px 20px; text-align: center; position: relative; }
        .promo-icon { font-size: 2.5rem; margin-bottom: 10px; opacity: 0.9; }
        
        .btn-primary-custom { background-color: #2d3436; border: none; font-weight: 600; padding: 12px; border-radius: 12px; transition: all 0.3s; color: white;}
        .btn-primary-custom:hover { background-color: #000; transform: translateY(-2px); color: white;}
        
        .form-floating > .form-control:focus ~ label { color: #ff6b00; }
        .form-floating > .form-control:focus { border-color: #ff6b00; box-shadow: 0 0 0 0.25rem rgba(255, 107, 0, 0.1); }
        
        /* Formun içindeki inputları düzenleyen hack */
        .django-form p { margin-bottom: 1rem; }
        .django-form input { width: 100%; padding: 12px; border: 1px solid #dee2e6; border-radius: 10px; background-color: #f8f9fa; }
        .django-form input:focus { border-color: #ff6b00; outline: none; background-color: white; }
        .django-form label { font-weight: 600; font-size: 0.9rem; margin-bottom: 5px; display: block; color: #444; }
        .django-form .helptext { display: none; } /* Django'nun karmaşık yardım metinlerini gizle */
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-4">

    <div class="container" style="max-width: 450px;">
        <div class="card auth-card">
            
            <div class="promo-banner">
                <div class="promo-icon"><i class="fas fa-motorcycle"></i></div>
                <h5 class="fw-bold mb-1">İlk Siparişine Özel Teslimat Bedava!</h5>
                <p class="small mb-0 opacity-75">Fırsatı kaçırmamak için hemen üye ol.</p>
            </div>

            <div class="card-body p-4 p-md-5">
                <h4 class="fw-bold text-center mb-4 text-dark">Hesap Oluştur</h4>

                <form method="post" class="django-form">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary-custom w-100 mt-3">
                        Kayıt Ol ve İndirimi Kap
                    </button>
                </form>

                <p class="text-center text-muted small mt-4 mb-0">
                    Zaten hesabın var mı? <a href="{% url 'giris' %}" class="fw-bold text-decoration-none" style="color: #ff6b00;">Giriş Yap</a>
                </p>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p class="small text-muted">Kayıt olarak <a href="#" class="text-muted">Kullanım Koşulları</a>'nı kabul etmiş sayılırsınız.</p>
        </div>
    </div>

</body>
</html>

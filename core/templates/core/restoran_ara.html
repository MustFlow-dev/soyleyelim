{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Söyleyelim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GÜNCELLENDİ: Arka plan turuncu (#fff3e0) yapıldı, yazı rengi koyulaştırıldı */
        body { background-color: #fff3e0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; color: #2d3436; }
        
        .contact-card {
            background: white; color: #333;
            width: 100%; max-width: 400px;
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); /* Gölge hafifletildi */
            animation: zoomIn 0.4s ease-out;
            position: relative;
        }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .icon-circle {
            width: 80px; height: 80px;
            background: #e1f5fe; color: #03a9f4;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }

        .phone-number {
            font-size: 2rem; font-weight: 800; color: #2d3436;
            margin: 15px 0; letter-spacing: 1px;
        }

        .btn-call-now {
            background: #27ae60; color: white;
            padding: 15px 30px; border-radius: 50px;
            text-decoration: none; font-weight: bold; font-size: 1.1rem;
            display: block; width: 100%; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .btn-call-now:hover { background: #219150; transform: translateY(-3px); color: white;}

        .btn-close-custom {
            position: absolute; top: 15px; right: 15px;
            color: #ccc; font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .btn-close-custom:hover { color: #333; }
    </style>
</head>
<body>

    <div class="contact-card">
        <a href="javascript:history.back()" class="btn-close-custom"><i class="fas fa-times"></i></a>

        <div class="icon-circle">
            <i class="fas fa-phone-volume"></i>
        </div>

        <h4 class="fw-bold mb-1">{{ restoran.isim }}</h4>
        <p class="text-muted small">İletişim Bilgileri</p>

        <div class="phone-number">
            {{ restoran.telefon }}
        </div>

        <p class="text-muted small mb-4">
            Aramayı başlatmak için aşağıdaki butona basın.
        </p>

        <a href="tel:{{ restoran.telefon }}" class="btn-call-now">
            <i class="fas fa-phone me-2"></i> Şimdi Ara
        </a>
    </div>

</body>
</html>

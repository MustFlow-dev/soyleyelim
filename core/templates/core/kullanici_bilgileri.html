{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5 needs-validation" style="max-width: 800px;">
    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
            <h2 class="fw-bold text-dark">Kullanıcı Bilgilerim</h2>
            <p class="text-muted">Profil bilgilerinizi buradan güncelleyebilirsiniz.</p>
        </div>
        <div class="card-body p-4 p-md-5">

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} shadow-sm user-select-none">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-secondary">Ad</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" name="first_name"
                            value="{{ user.first_name }}" placeholder="Adınız">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-secondary">Soyad</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" name="last_name"
                            value="{{ user.last_name }}" placeholder="Soyadınız">
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold small text-secondary">E-posta</label>
                        <input type="email" class="form-control form-control-lg bg-light border-0" name="email"
                            value="{{ user.email }}" placeholder="ornek@email.com">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-secondary">Telefon Numarası</label>
                        <input type="tel" class="form-control form-control-lg bg-light border-0" name="telefon"
                            value="{{ user.profile.telefon }}" placeholder="0555 123 45 67">
                    </div>

                    <div class="col-md-6">
                        <!-- Doğum tarihi için ekstra datepicker eklenebilir ama şimdilik telefonla yetinelim layout için -->
                        <label class="form-label fw-bold small text-secondary">Kayıt Tarihi</label>
                        <input type="text" class="form-control form-control-lg bg-white border-0"
                            value="{{ user.date_joined|date:'d M Y' }}" disabled>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold small text-secondary">Varsayılan Adres</label>
                        <textarea class="form-control form-control-lg bg-light border-0" name="adres" rows="4"
                            placeholder="Siparişlerinizde kullanılacak varsayılan adresiniz...">{{ user.profile.adres }}</textarea>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm"
                            style="background: linear-gradient(135deg, #ff6b00 0%, #ff9f43 100%); border:none;">
                            Bilgileri Güncelle
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

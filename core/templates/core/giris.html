{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Söyleyelim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .auth-card { border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); overflow: hidden; }
        .brand-header { background-color: white; padding: 20px; text-align: center; }
        .brand-text { color: #ff6b00; font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; text-decoration: none; }
        
        /* Modern Butonlar */
        .btn-primary-custom { background-color: #ff6b00; border: none; font-weight: 600; padding: 12px; border-radius: 12px; transition: all 0.3s; }
        .btn-primary-custom:hover { background-color: #e65100; transform: translateY(-2px); }
        
        /* Sosyal Medya Butonları */
        .btn-social { border: 1px solid #ddd; background: white; color: #555; font-weight: 500; padding: 10px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.2s; }
        .btn-social:hover { background-color: #f8f9fa; border-color: #ccc; }
        .fa-facebook { color: #1877F2; }
        .fa-google { color: #DB4437; }

        .divider { display: flex; align-items: center; text-align: center; color: #888; margin: 20px 0; font-size: 0.9rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #ddd; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .form-floating > .form-control:focus ~ label { color: #ff6b00; }
        .form-floating > .form-control:focus { border-color: #ff6b00; box-shadow: 0 0 0 0.25rem rgba(255, 107, 0, 0.1); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-4">

    <div class="container" style="max-width: 450px;">
        <div class="card auth-card">
            <div class="brand-header">
                <a href="{% url 'index' %}" class="brand-text"><i class="fas fa-motorcycle me-2"></i>Söyleyelim</a>
            </div>

            <div class="bg-warning bg-opacity-10 p-3 text-center border-bottom border-warning border-opacity-25">
                <span class="text-warning-emphasis fw-bold small"><i class="fas fa-gift me-1"></i> Tekrar hoşgeldin! Seni özledik.</span>
            </div>

            <div class="card-body p-4 p-md-5">
                <h4 class="fw-bold text-center mb-4 text-dark">Giriş Yap</h4>

                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-social"><i class="fab fa-facebook fa-lg"></i> Facebook ile Devam Et</button>
                    <button class="btn btn-social"><i class="fab fa-google fa-lg"></i> Google ile Devam Et</button>
                </div>

                <div class="divider">veya e-posta ile</div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı" required>
                        <label for="floatingInput">Kullanıcı Adı</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Şifre" required>
                        <label for="floatingPassword">Şifre</label>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">Giriş Yap</button>
                </form>

                <p class="text-center text-muted small mb-0">
                    Hesabın yok mu? <a href="{% url 'kayit' %}" class="fw-bold text-decoration-none" style="color: #ff6b00;">Hemen Kayıt Ol</a>
                </p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="text-muted text-decoration-none small"><i class="fas fa-arrow-left me-1"></i> Ana Sayfaya Dön</a>
        </div>
    </div>

</body>
</html>
